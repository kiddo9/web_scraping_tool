<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web scraper</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Web Scraping Tool</h1>
    </div>

    <div class="form">
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
      <!-- Input for search query -->
      <div class="input-group">
        <!-- <label for="query">Search Query:</label><br /> -->
        <input
          type="text"
          id="query"
          placeholder="e.g. AI startups in Africa"
        />
      </div>
      <!-- <br /><br /> -->

      <!-- Optional input for list of URLs -->
      <div class="input-group">
        <label for="urls">paste seed URLs (one per line):</label><br />
        <!-- <label for="urls">Single url</label><br /> -->
        <textarea
          id="urls"
          placeholder="https://example.com&#10;https://another.com"
        ></textarea>
      </div>
      <br /><br />

      <!-- Submit button -->
      <button id="btn">Start Scraping Urls</button>
    </div>

    <!-- <div class="output">
      <h2>Results with Html tags</h2> -->
    <div>
      <div id="results"></div>
    </div>
    <!-- </div> -->

    <div class="output">
      <h2>Company information</h2>
      <br />
      <div id="data"></div>
      <button class="btn" id="save">Save information</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
